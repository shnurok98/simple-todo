<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Todo</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		todo <span>or not todo...</span>
	</header>

	<div class="wrapper">

		<input type="text" name="new-todo" placeholder="just do it">
		<ul class="todo-list">
			<!-- todos here -->
		</ul>
		<div class="footer">
			<span class="todo-count">2 items left</span>
			<ul class="filters">
				<li class="selected" data-filter="All">All</li>
				<li data-filter="Active">Active</li>
				<li data-filter="Completed">Completed</li>
			</ul>
			<button class="clear-completed">Clear completed</button>
		</div>
	</div>

	<footer>
		
	</footer>

	<script type="text/javascript" src="dist/bundle.js"></script>
</body>
</html>
