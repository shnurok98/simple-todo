<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Todo</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		todo <span>or not todo...</span>
	</header>

	<div class="wrapper">

		<input type="text" name="new-todo" placeholder="just do it" onkeypress="addTodo(event, this)">
		<ul class="todo-list">
			<!-- todos here -->
		</ul>
		<div class="footer">
			<span class="todo-count">2 items left</span>
			<ul class="filters">
				<li class="selected">All</li>
				<li>Active</li>
				<li>Completed</li>
			</ul>
			<button class="clear-completed" onclick="clearCompleted()">Clear completed</button>
		</div>
	</div>

	<footer>
		
	</footer>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
